spring.application.name=oms_refine
server.port=8080

spring.mvc.view.prefix= /WEB-INF/views/
spring.mvc.view.suffix=.jsp

#DataSource Configuration for SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=OrderManagementSystemRefine;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=888999

#JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect